<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
<main>
    <div class="container">
        <div class="row">
            <div class= "left-side col-lg-4">
                <input type = "text" placeholder="City Name" id ="search-bar" />
                <button type ="button" id="test-button">Search</button>
                <ul id="previous-searches"></ul>
            </div>
            <div class= "right-side col-lg-8">
                <div id = "today-forecast"></div>
                <div id = "five-day-forecast"></div>
            </div>
        </div>
    </div>
</main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"
  ></script>
    <script src="./script.js"></script>
</body>

</html>
